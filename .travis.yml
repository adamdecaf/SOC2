sudo: true

services:
  - docker

os:
  - linux

script:
  - make build

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: moov-io/SOC2
    tags: true
  skip_cleanup: true

after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push
